<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柱形图</title>
</head>
<body>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script>
		var width = 300;
		var height = 300;
		var rectHeight = 25;
		var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
		var svg = d3.select('body')
					.append('svg')
					.attr('width',width)
					.attr('height',height)

		svg.selectAll('rect')
			.data(dataset)
			.enter()
			.append('rect')
			.attr('y',function(d,i){
				return i * rectHeight;
			})
			.attr('width',function(d){
				return d;
			})
			.attr('height',rectHeight -2)
			.attr('fill','skyblue');
	</script>
</body>
</html>
